---
- name: Creation de la ConfigMap de l'api
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: api-config
        namespace: "{{ dbsder_namespace }}"
        labels:
          app: "{{ dbsder_application }}"
      data:
        DOC_LOGIN: "{{ doc_login }}"
        MONGO_DB_URL: "{{ mongo_db_url }}"
        NO_COLOR: "{{ no_color }}"

...
