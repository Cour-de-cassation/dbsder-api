name: Code quality dbsder-api

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Build code
        run: npm run build

  format:
    name: ğŸ’… Format
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run format

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
